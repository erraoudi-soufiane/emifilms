<div class="movie-component">
  <img
    src="https://image.tmdb.org/t/p/w500/{{ tvShow.poster_path }}"
    style="border-radius: 14px; width: 100%; height: 276px"
    alt="image for {{ tvShow.original_name }}"
  />
  <div class="">
    <h5>{{ tvShow.original_name }}</h5>
    <small class="text-muted"
      >{{ tvShow.first_air_date }} · {{ tvShow.vote_average }} · TvShow
    </small>
  </div>
</div>
