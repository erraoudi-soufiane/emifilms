  <div class="row align-items-center pb-3">
    <div class="col-md-6">
      <h2>Popular Movies</h2>
    </div>
    <div class="col-md-6">
      <form class="d-flex" role="search" (submit)="onSearchSubmit()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="searchQuery"
          name="search"
          style="border-radius: 12px"
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          style="border-radius: 12px"
        >
          Search
        </button>
      </form>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          (click)="goToPreviousPage(); $event.preventDefault()"
          >Previous</a
        >
      </li>

      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="currentPage === page"
      >
        <a
          class="page-link"
          (click)="goToPage(page); $event.preventDefault()"
          >{{ page }}</a
        >
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToNextPage(); $event.preventDefault()"
          >Next</a
        >
      </li>
    </ul>
  </nav>

  <div class="container" style="margin-top: 40px">
    <div *ngIf="!isLoading">
      <div class="row row-cols-6">
        <div *ngFor="let movie of movies" class="col">
          <app-movie [movie]="movie"></app-movie>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading">
      <div class="row row-cols-6">
        <div *ngFor="let skeleton of skeletons">
          <app-movie-skeleton></app-movie-skeleton>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          (click)="goToPreviousPage(); $event.preventDefault()"
          >Previous</a
        >
      </li>

      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="currentPage === page"
      >
        <a
          class="page-link"
          (click)="goToPage(page); $event.preventDefault()"
          >{{ page }}</a
        >
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToNextPage(); $event.preventDefault()"
          >Next</a
        >
      </li>
    </ul>
  </nav>
</div>
