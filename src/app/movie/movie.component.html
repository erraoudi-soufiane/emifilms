<div class="movie-component" (click)="navigateToDetails()">
  <img
    src="https://image.tmdb.org/t/p/w500/{{ movie.posterPath }}"
    style="border-radius: 14px; width: 100%; height: 276px"
    alt="image for {{ movie.originalTitle }}"
  />
  <div class="">
    <h5>{{ movie.originalTitle }}</h5>
    <small class="text-muted"
      >{{ movie.releaseDate }} · {{ movie.popularity }}mn · Movie</small
    >
  </div>
</div>
