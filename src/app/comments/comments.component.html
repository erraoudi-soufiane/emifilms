<div class="comment-section container mt-4">
  <h3 class="mb-3">Recent Comments</h3>
  <div class="comment mb-3 p-3 bg-light rounded">
    <!-- Dynamically insert comments here -->
    <p class="comment-text">This is an example comment...</p>
    <p class="comment-author">- Commenter's Name</p>
  </div>
  <!-- Repeat for more comments -->
</div>
<div class="comment-section container mt-4">
  <h2 class="mb-4">Leave a Comment</h2>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailInput"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="commentTextarea" class="form-label">Your Comment</label>
    <textarea class="form-control" id="commentTextarea" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
